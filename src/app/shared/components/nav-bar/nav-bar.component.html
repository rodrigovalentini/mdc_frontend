<div class="container">
  <div id="nav-bar">
    <mat-sidenav-container class="sidenav-container" fullscreen>
      <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: (isHandset$ | async)!.matches}" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === true">
        <mat-toolbar id="mat-toolbar">
            <img id="nav-logo-mobile" src="../../../../assets/images/mdc-atual.jpg">
        </mat-toolbar>
        <mat-nav-list>
          <a mat-list-item routerLinkActive="active-link" (click)="drawer.close()" [routerLink]="['/home']">HOME</a>
          <a mat-list-item routerLinkActive="active-link" (click)="drawer.close()" [routerLink]="['/clients']">CLIENTES</a>
          <a mat-list-item routerLinkActive="active-link" (click)="drawer.close()" [routerLink]="['/about']">SOBRE</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <mat-toolbar>
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
            class="horizontal-menu-button">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <div class="horizontal-nav">
              <img id="nav-logo" src="../../../../assets/images/mdc-atual.jpg">
            <a mat-list-item routerLinkActive="active-link" [routerLink]="['/home']">HOME</a>
            <a mat-list-item routerLinkActive="active-link"  [routerLink]="['/clients']">CLIENTES</a>
            <a mat-list-item routerLinkActive="active-link" [routerLink]="['/about']">SOBRE</a>
          </div>
          <span class="spacer"></span>
        </mat-toolbar>
        <ng-content #name></ng-content>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
