<div *ngIf="!loading" class="container-fluid fadeIn">
  <div class="col-lg-12 mt-4">
    <div class="row">
      <div class="col-lg-4 mt-4" *ngFor="let u of users; let j = index">
        <mat-card>
          <mat-card-content>
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-4">
                  <img
                    src="{{ u.image }}"
                    class="img-fluid img-format"
                    alt="Responsive image"
                  />
                </div>
                <div class="col-lg-8">
                  <p class="title-name">{{ u.firstName }} {{ u.lastName }}</p>
                  Estou muito satisfeito!!!
                  <star-rating
                    value="5"
                    totalstars="5"
                    checkedcolor="red"
                    uncheckedcolor="black"
                    size="24px"
                    readonly="false"
                    (rate)="onRate($event)"
                  ></star-rating>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
