<div *ngIf="!loading" class="container-fluid fadeIn">
  <div class="col-lg-12 mt-4">
    <div class="row">
      <div class="col-lg-4 mt-4" *ngFor="let u of users; let j = index">
        <mat-card>
          <mat-card-content>
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-4">
                  <img
                    src="{{ u.image }}"
                    class="img-fluid img-format"
                    alt="Responsive image"
                  />
                </div>
                <div class="col-lg-4">
                    <p>{{ u.firstName }} {{ u.lastName }}</p>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
